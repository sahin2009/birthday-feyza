<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Feyza! üéÇ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 8-bit pixel stars animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            max-width: 600px;
        }

        .title {
            font-size: clamp(16px, 5vw, 28px);
            margin-bottom: 40px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            line-height: 1.6;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 4px 4px 0px rgba(0,0,0,0.3); }
            25% { text-shadow: -4px 4px 0px rgba(255,0,255,0.3); }
            50% { text-shadow: 4px -4px 0px rgba(0,255,255,0.3); }
            75% { text-shadow: -4px -4px 0px rgba(255,255,0,0.3); }
        }

        .question {
            font-size: clamp(20px, 6vw, 36px);
            margin: 40px 0;
            color: #ffd700;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(14px, 3vw, 18px);
            padding: 20px 40px;
            border: 4px solid #fff;
            background: #ff6b9d;
            color: #fff;
            cursor: pointer;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
            position: relative;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translate(6px, 6px);
            box-shadow: 0px 0px 0px rgba(0,0,0,0.3);
        }

        #noBtn {
            background: #c44569;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #26de81;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Hearts animation */
        .heart {
            position: fixed;
            font-size: 24px;
            animation: float 4s ease-in infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="title">
            üéÆ BELATED HAPPY<br>BIRTHDAY FEYZA! üéÆ
        </div>
        
        <div class="question">
            üíù DO U LOVE ME? üíù
        </div>
        
        <div class="buttons">
            <button id="yesBtn">YES! üíï</button>
            <button id="noBtn">NO üò¢</button>
        </div>
    </div>

    <script>
        // Create pixel stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 800);

        // Button logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make yes button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        });

        yesBtn.addEventListener('click', function() {
            // Redirect to cake page
            window.location.href = 'cake.html';
        });
    </script>
</body>
</html>
